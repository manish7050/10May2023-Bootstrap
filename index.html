<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <div class="my-2 mx-2">
        <h2>Button Type</h2>
    </div>
    
    <button class="btn btn-primary me-2">Button</button>
    <a href="#" class="btn btn-success">Button</a>
    <input type="button" value="Button" class="btn btn-danger btn-sm" />
    <input type="submit" value="Button" class="btn btn-secondary" />
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-info">Button</button>
    <button type="button" class="btn btn-light">Button</button>
    <button type="button" class="btn btn-dark btn-lg">Button</button>
    
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
    </div>
